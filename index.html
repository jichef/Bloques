<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bloques</title>

  <!-- Fuente Escolar -->
  <style>
  @font-face {
    font-family: 'Escolar';
    src: url('escolar_G.woff2') format('woff2'),
         url('escolar_G.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  body, html {
    margin:0; height:100%; background:#f9f9f9;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  }
  #container { position:fixed; inset:0; }

  /* Barra superior */
  #controls {
    position:fixed; top:8px; left:8px; right:8px; z-index:10;
    padding:8px; background:#ffffffcc; backdrop-filter:blur(6px);
    border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.12);
  }
  #controls .row { display:flex; flex-wrap:wrap; gap:8px; }
  #controls button {
    font-size:16px; padding:10px 14px; border:none; border-radius:10px;
    background:#3498db; color:#fff; cursor:pointer;
  }
  #controls button:hover { background:#2e86c1; }

  /* Estado superior */
  #status {
    font-family:'Escolar', system-ui; font-size:20px; line-height:1.3;
    padding-top:4px;
  }

  /* Panel inferior */
  #panel { position:fixed; left:0; right:0; bottom:0;
           transform:translateY(calc(100% - 44px));
           transition:transform .25s ease; z-index:11; }
  #panel.open { transform:translateY(0); }
  #panel-toggle {
    width:100%; height:44px; border:none; background:#34495e;
    color:#fff; font-size:16px; cursor:pointer;
  }
  #panel-content {
    background:#fff; border-top:1px solid #e5e5e5;
    padding:12px 14px 16px; max-height:40vh; overflow:auto;
  }
  #breakdown {
    font-family:'Escolar', system-ui; font-size:26px; line-height:1.5;
    display:grid; grid-template-columns:auto 1fr; gap:6px 12px;
  }
  #breakdown .label { color:#555; }
  #breakdown .value { font-weight:600; }
  #breakdown .value .c { color:#2ecc71; font-weight:700; }
  #breakdown .value .d { color:#ff3b30; font-weight:700; }
  #breakdown .value .u { color:#1f78ff; font-weight:700; }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Barra superior -->
  <div id="controls">
    <div class="row">
      <button id="add-unit">+U</button>
      <button id="add-ten">+D</button>
      <button id="add-hundred">+C</button>
      <button id="reset">Limpiar</button>
    </div>
    <div id="status">Listo</div>
  </div>

  <!-- Panel inferior -->
  <div id="panel">
    <button id="panel-toggle">Detalles</button>
    <div id="panel-content">
      <h3>Descomposición</h3>
      <div id="breakdown">
        <div class="label">Número</div><div class="value">0</div>
        <div class="label">C D U</div>
        <div class="value">
          <span class="c">C</span>=0, 
          <span class="d">D</span>=0, 
          <span class="u">U</span>=0
        </div>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
