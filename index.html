<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloques — Construcción y Sumas (v17.1.0)</title>
  <style>
    :root{
      --bg:#fafbfe;
      --bar:#f7f7fb;
      --border:#e6e6f2;
      --text:#1f2340;
      --muted:#636a8a;
      --btn:#ffffff;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #topbar {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bar);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    #controls { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
    button {
      appearance: none; border: 1px solid var(--border); background: var(--btn);
      padding: 6px 10px; border-radius: 8px; font-size: 14px; cursor: pointer;
    }
    button:hover { filter: brightness(0.97); }
    button.active { border-color: #6c5ce7; box-shadow: 0 0 0 2px rgba(108,92,231,0.15) inset; }
    #panel-correccion { margin-left: auto; font-size: 14px; color: var(--muted); }
    #panel-correccion .ok { color: #2ecc71; font-weight: 600; }
    #mini-status { font-size: 14px; color:#1f2340; white-space: nowrap; }

    /* Panel inferior plegable */
    #panel-wrap { position: fixed; left: 0; right: 0; bottom: 34px; /* <- deja hueco para la franja */ pointer-events: none; z-index: 20; }
    #panel {
      max-height: 40vh; overflow: auto; background: rgba(255,255,255,0.96);
      border-top: 1px solid var(--border); padding: 10px 14px;
      transform: translateY(100%); transition: transform .25s ease;
      pointer-events: auto;
    }
    #panel.open { transform: translateY(0%); }
    #panel-header { display: flex; align-items: center; gap: 10px; }
    #panel-toggle { margin-left: auto; }
    #status { font-weight: 600; }
    #breakdown { display: grid; grid-template-columns: 140px 1fr; gap: 4px 12px; margin-top: 8px; }
    #mode-hint, #sum-info, #challenge { color: var(--muted); }

    /* Lienzo (resta topbar y la franja de detalles de 34px) */
    #container { width: 100vw; height: calc(100vh - 48px - 34px); }
    @media (max-width: 720px){
      #container { height: calc(100vh - 56px - 34px); }
    }

    /* Franja inferior siempre visible con la descomposición */
    #details-strip{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 34px;
      display: flex; align-items: center; gap: 10px;
      padding: 0 14px;
      background: rgba(255,255,255,0.96);
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: #1f2340;
      z-index: 10;  /* por encima del lienzo, por debajo del panel */
      cursor: pointer;
      user-select: none;
    }
    #details-strip:hover{ filter: brightness(0.985); }
    #details-text{ overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1 1 auto; }
    #details-caret{ font-size: 12px; color: #636a8a; }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div id="topbar">
    <div id="controls" role="toolbar" aria-label="Controles">
      <!-- Modos -->
      <button id="btn-mode-construccion" class="active" title="Modo construcción">Construcción</button>
      <button id="btn-mode-suma" title="Modo sumas/restas">Sumas</button>

      <!-- Generadores (visibles en modo sumas) -->
      <button id="btn-new-sum" style="display:none">Nueva suma</button>
      <button id="btn-new-sub" style="display:none">Nueva resta</button>

      <!-- Piezas -->
      <button id="btn-unit" title="Añadir unidad">+ Unidad</button>
      <button id="btn-ten" title="Añadir decena">+ Decena</button>
      <button id="btn-hundred" title="Añadir centena">+ Centena</button>

      <!-- Acciones -->
      <button id="btn-clear" title="Eliminar todas las piezas">Limpiar</button>
      <button id="btn-corregir" title="Corregir suma (modo sumas)">Corregir</button>

      <!-- Zoom / Vista -->
      <button id="btn-zoom-in" title="Acercar">Zoom +</button>
      <button id="btn-zoom-out" title="Alejar">Zoom −</button>
      <button id="btn-reset-view" title="Centrar vista">Reiniciar vista</button>

      <!-- Extras -->
      <button id="btn-challenge" title="Reto aleatorio (construcción)">🎯 Reto</button>
      <button id="btn-say" title="Leer total en voz alta">🔊 Leer</button>

      <!-- Toggle barra -->
      <button id="btn-toggle-topbar" title="Ocultar/mostrar barra superior">Ocultar barra</button>
    </div>

    <!-- Mensajes de corrección a la derecha -->
    <div id="panel-correccion" aria-live="polite"></div>

    <!-- Mini‑resumen siempre visible -->
    <div id="mini-status"></div>
  </div>

  <!-- Lienzo Konva -->
  <div id="container" aria-label="Área de trabajo"></div>

  <!-- Franja fija de detalles (siempre visible) -->
  <div id="details-strip" role="button" aria-controls="panel" aria-expanded="false" title="Mostrar detalles">
    <span id="details-text">Detalles…</span>
    <span id="details-caret">⬆︎</span>
  </div>

  <!-- Panel inferior (plegable) -->
  <div id="panel-wrap">
    <div id="panel" aria-hidden="true">
      <div id="panel-header">
        <div>
          <div id="status">Listo.</div>
          <div id="mode-hint">Modo construcción: crea y compón bloques libremente.</div>
          <div id="sum-info" style="display:none"></div>
          <div id="challenge"></div>
        </div>
        <button id="panel-toggle" aria-expanded="false">⬆︎ Detalles</button>
      </div>
      <div id="breakdown">
        <!-- Se rellena desde script.js -->
      </div>
    </div>
  </div>

  <!-- Librería Konva y tu script -->
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script src="script.js"></script>

  <!-- Tips -->
  <script>
    console.log('Atajos:');
    console.log('- T: Ocultar/Mostrar barra superior');
    console.log('- Doble clic/tap: descomponer decena o centena');
    console.log('- Ctrl/Cmd/Alt + clic o botón derecho: tachar/ destachar');
  </script>
</body>
</html>
