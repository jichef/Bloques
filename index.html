<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloques â€” ConstrucciÃ³n y Sumas (v17.1.0)</title>
  <style>
    /* === TipografÃ­a escolar para nÃºmeros y descomposiciones === */
    @font-face {
      font-family: 'EscolarG';
      src: url('escolar_G.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --bg:#fafbfe;
      --bar:#f7f7fb;
      --border:#e6e6f2;
      --text:#1f2340;
      --muted:#636a8a;
      --btn:#ffffff;

      /* Altura visible de la franja â€œDetallesâ€ */
      --strip-h: 44px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ===== Lienzo: reserva espacio para la franja inferior + Ã¡rea segura ===== */
    #container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: calc(var(--strip-h) + env(safe-area-inset-bottom, 0px));
    }

    /* ===== Barra superior ===== */
    #topbar {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bar);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      z-index: 30;
    }
    #controls { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
    button {
      appearance: none; border: 1px solid var(--border); background: var(--btn);
      padding: 6px 10px; border-radius: 8px; font-size: 14px; cursor: pointer;
    }
    button:hover { filter: brightness(0.97); }
    button.active { border-color: #6c5ce7; box-shadow: 0 0 0 2px rgba(108,92,231,0.15) inset; }
    #panel-correccion { margin-left: auto; font-size: 14px; color: var(--muted); }
    #panel-correccion .ok { color: #2ecc71; font-weight: 600; }

    #mini-status {
      font-size: 14px;
      color:#1f2340;
      white-space: nowrap;
      font-family: 'EscolarG', sans-serif; /* fuente escolar */
    }

    /* ===== Franja inferior fija: â€œDetallesâ€ ===== */
    #details-strip{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: calc(var(--strip-h) + env(safe-area-inset-bottom, 0px));
      display: flex; align-items: center; gap: 10px;
      padding: 0 14px;
      padding-bottom: env(safe-area-inset-bottom, 0px);
      background: rgba(255,255,255,0.96);
      border-top: 1px solid var(--border);
      font-size: 18px; /* mÃ¡s grande */
      color: #1f2340;
      z-index: 25;
      cursor: pointer;
      user-select: none;
      font-family: 'EscolarG', sans-serif; /* fuente escolar */
    }
    #details-text{ overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1 1 auto; }
    #details-caret{ font-size: 12px; color: #636a8a; }

    /* ===== Panel inferior (plegable) ===== */
    #panel-wrap { position: fixed; left: 0; right: 0; bottom: 0; z-index: 40; }
    #panel {
      max-height: 40vh;
      overflow: auto;
      background: rgba(255,255,255,0.96);
      border-top: 1px solid var(--border);
      padding: 10px 14px;
      transform: translateY(calc(100% - var(--strip-h)));
      transition: transform .25s ease;
      pointer-events: none;
      font-size: 18px; /* mÃ¡s grande */
    }
    #panel #panel-toggle { pointer-events: auto; }
    #panel.open {
      transform: translateY(0%);
      pointer-events: auto;
    }
    #panel-header { display: flex; align-items: center; gap: 10px; }
    #panel-toggle { margin-left: auto; }

    /* ===== Textos con tipografÃ­a EscolarG ===== */
    #status {
      font-weight: 600;
      font-family: 'EscolarG', sans-serif;
      font-size: 22px; /* mÃ¡s grande */
    }
    #breakdown {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 4px 12px;
      margin-top: 8px;
      font-family: 'EscolarG', sans-serif;
      font-size: 18px; /* mÃ¡s grande */
    }
    #mode-hint, #sum-info, #challenge { color: var(--muted); font-family: 'EscolarG', sans-serif; }

    /* ===== Colores C, D, U ===== */
    .c { color:#2ecc71; font-weight:700; } /* centenas (verde) */
    .d { color:#ff3b30; font-weight:700; } /* decenas  (rojo)  */
    .u { color:#1f78ff; font-weight:700; } /* unidades (azul)  */

    /* iOS: evitar zoom extraÃ±o al tocar botones */
    button { touch-action: manipulation; }

    /* Ajuste mÃ³vil: topbar algo mÃ¡s alta => contenedor deja hueco suficiente */
    @media (max-width: 720px){
      /* si quisieras, puedes ajustar --strip-h aquÃ­, p.ej.: */
      /* :root { --strip-h: 50px; } */
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div id="topbar">
    <div id="controls" role="toolbar" aria-label="Controles">
      <button id="btn-mode-construccion" class="active">ConstrucciÃ³n</button>
      <button id="btn-mode-suma">Sumas</button>
      <button id="btn-new-sum" style="display:none">Nueva suma</button>
      <button id="btn-new-sub" style="display:none">Nueva resta</button>
      <button id="btn-unit">+ Unidad</button>
      <button id="btn-ten">+ Decena</button>
      <button id="btn-hundred">+ Centena</button>
      <button id="btn-clear">Limpiar</button>
      <button id="btn-corregir">Corregir</button>
      <button id="btn-zoom-in">Zoom +</button>
      <button id="btn-zoom-out">Zoom âˆ’</button>
      <button id="btn-reset-view">Reiniciar vista</button>
      <button id="btn-challenge">ðŸŽ¯ Reto</button>
      <button id="btn-say">ðŸ”Š Leer</button>
      <button id="btn-toggle-topbar">Ocultar barra</button>
    </div>
    <div id="panel-correccion"></div>
    <div id="mini-status"></div>
  </div>

  <!-- Lienzo -->
  <div id="container"></div>

  <!-- Franja inferior fija -->
  <div id="details-strip">
    <span id="details-text">Detallesâ€¦</span>
    <span id="details-caret">â¬†ï¸Ž</span>
  </div>

  <!-- Panel plegable -->
  <div id="panel-wrap">
    <div id="panel">
      <div id="panel-header">
        <div>
          <div id="status">Listo.</div>
          <div id="mode-hint">Modo construcciÃ³n.</div>
          <div id="sum-info" style="display:none"></div>
          <div id="challenge"></div>
        </div>
        <button id="panel-toggle">â¬†ï¸Ž Detalles</button>
      </div>
      <div id="breakdown"><!-- Relleno dinÃ¡mico --></div>
    </div>
  </div>

  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script src="script.js?v=17.1d"></script>
</body>
</html>
