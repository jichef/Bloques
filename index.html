<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bloques Web</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Librería Konva -->
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>

  <!-- Tu lógica (usa versión nueva o sin query para evitar caché) -->
  <script src="script.js?v=17.0.2" defer></script>
  <!-- O bien: <script src="script.js" defer></script> -->
  
  <style>
    /* Asegura que la UI reciba clics por encima del canvas */
    #controls{
      position: fixed; top: 0; left: 0;
      z-index: 1000;
      pointer-events: auto;
    }
    #container{
      position: fixed; inset: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <!-- Selector de modo -->
    <div class="row">
      <button id="btn-mode-construccion" class="active">🧱 Construcción</button>
      <button id="btn-mode-suma">➕➖ Sumas/Restas</button>
      <span id="mode-hint"></span>
    </div>

    <!-- Controles comunes de creación/acción -->
    <div class="row">
      <button id="btn-unit">➕ Unidad</button>
      <button id="btn-ten">➕ Decena</button>
      <button id="btn-hundred">➕ Centena</button>

      <!-- Controles de suma/resta (solo visibles en modo suma/resta) -->
      <button id="btn-new-sum" style="display:none;">➕ Nueva suma</button>
      <button id="btn-new-sub" style="display:none;">➖ Nueva resta</button>
<button id="btn-corregir">Corregir</button>
<div id="panel-correccion" style="margin-top:8px;font-size:14px;"></div>
      <button id="btn-clear">🧹 Limpiar</button>

      <button id="btn-zoom-in">🔍＋</button>
      <button id="btn-zoom-out">🔍－</button>
      <button id="btn-reset-view">🧭 Reset</button>
    </div>

    <!-- Reto (solo construcción) + Enunciado sumas/restas -->
    <div class="row">
      <button id="btn-challenge">🎯 Reto</button>
      <span id="challenge"></span>

      <!-- Enunciado de Suma/Resta -->
      <span id="sum-info" style="display:none; margin-left: 12px;"></span>
    </div>

    <div class="row">
      <button id="btn-say">🔊 Leer número</button>
    </div>

    <div id="status">Total: 0 — 0 centenas, 0 decenas, 0 unidades</div>
  </div>

  <div id="container"></div>

  <div id="panel" class="closed" aria-hidden="true">
    <button id="panel-toggle" aria-expanded="false">⬆︎ Detalles</button>
    <div id="panel-content">
      <h3>Descomposición</h3>
      <div id="breakdown">
        <div class="label">Centenas</div><div class="value">0 × 100 = 0</div>
        <div class="label">Decenas</div><div class="value">0 × 10 = 0</div>
        <div class="label">Unidades</div><div class="value">0 × 1 = 0</div>
        <div class="label">Total</div><div class="value">0</div>
        <!-- La fila "En letras" la genera script.js en updateStatus() -->
      </div>
    </div>
  </div>
</body>
</html>
